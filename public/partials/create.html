<div ng-controller="CreatePortCtrl as cpc">

    <br/><br/>

    <h1>Port Information: </h1>

    <br/><br/>

    <form id="CreatePortForm" name="CreatePortForm" class="form-horizontal" role="form" ng-submit="cpc.CreatePort()">

        <div class="form-group">
            <label id="lbl_name" for="name" class="col-sm-5 control-label">
                <span class="red">* </span>Port Name :
            </label>

            <div class="col-sm-6">
                <input type="text" class="form-control" name="name" id="name" placeholder="port name"
                       popover="Max length of the name is 30 characters"  popover-trigger="focus"
                       pattern="[\w\s-']{2,30}" ng-model="cpc.port.name" required>
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_locode_ct" for="locode_ct" class="col-sm-5 control-label">
                <span class="red">* </span>Country Code :
            </label>

            <div class="col-sm-2">
                <input type="text" class="form-control" name="locode_ct" id="locode_ct" placeholder=""
                       ng-model="cpc.port.locode.country" required>
            </div>

            <label id="lbl_locode_pt" for="locode_pt" class="col-sm-2 control-label">
                <span class="red">* </span>Port Code :
            </label>

            <div class="col-sm-2">
                <input type="text" class="form-control" name="locode_pt" id="locode_pt" placeholder=""
                       popover="Please type in 3 capital alphabets"  popover-trigger="focus"
                       ng-model="cpc.port.locode.port" pattern="[A-Z]{3}" required>
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_latitue" for="polygon_latitue" class="col-sm-5 control-label">Latitue : </label>

            <div class="col-sm-2">
                <input type="number" class="form-control" name="polygon_latitue" id="polygon_latitue"
                       step="any" ng-model="cpc.port.polygon.latitue">
            </div>

            <label id="lbl_longitude" for="polygon_longitude" class="col-sm-2 control-label">Longitude : </label>

            <div class="col-sm-2">
                <input type="number" class="form-control" name="polygon_longitude" id="polygon_longitude"
                       step="any" ng-model="cpc.port.polygon.longitude">
            </div>
        </div>

        <br/><br/>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-6 text-right">
                <button type="submit" class="btn btn-success" id="btn_create">Create port</button>
                <button ng-href="/#/" id="btn_cancel" class="btn btn-primary">Cancel</button>
            </div>
        </div>


    </form>

</div>
