<div ng-controller="CreatePortCtrl as cpc">

    <br/><br/>

    <h1>Port Information: </h1>

    <br/><br/>

    <form id="CreatePortForm" name="CreatePortForm" class="form-horizontal" role="form" ng-submit="cpc.CreatePort()">

        <div class="form-group">
            <label id="lbl_name" for="name" class="col-sm-4 control-label">Port Name : </label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" placeholder=""
                       ng-model="cpc.port.name">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_locode" for="locode" class="col-sm-4 control-label">LoCode : </label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="locode" id="locode" placeholder=""
                       ng-model="cpc.port.locode">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_latitue" for="latitue" class="col-sm-4 control-label"
                   is-required="CreatePortForm.latitue">Latitue : </label>

            <div class="col-sm-8">
                <input type="number" class="form-control" name="latitue" id="latitue"
                       ng-model="cpc.port.polygon.latitue">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_longitude" for="longitude" class="col-sm-4 control-label"
                   is-required="CreatePortForm.longitude">Longitude : </label>

            <div class="col-sm-8">
                <input type="number" class="form-control" name="longitude" id="longitude"
                       ng-model="cpc.port.polygon.longitude">
            </div>
        </div>

        <pre>{{ cpc.port | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create port</button>
            </div>
        </div>


    </form>

</div>
